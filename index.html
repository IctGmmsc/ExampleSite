<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f0f0f0;
        }
        img {
            max-width: 80%;
            max-height: 80vh;
            margin-top: 20px;
            border-radius: 10px;
        }
        #memeContainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div id="memeContainer">
        <h1>Sarges Ransom Meme!</h1>
        <button id="memeButton" onclick="getMeme()">Bless Ye Eyes!</button>
        <img id="memeImage" src="" alt="Random Meme" style="display:none;">
        <p id="memeTitle"></p>
    </div>

    <script>
        // Array of subreddits
        const subreddits = [
            "memes",
            "wholesomememes",
            "dankmemes",
            "me_irl",
            "prequelmemes",
            "adviceanimals",
            "funny",
            "greentext",
            "historymemes",
            "comedyheaven",
            "animemes",
            "2meirl4meirl",
            "memeconomy",
            "teenagers",
            "rareinsults",
            "YouSeeComrade",
            "artmemes"
        ];

        // Function to get a random meme from a random subreddit
        async function getMeme() {
            // Select a random subreddit from the array
            const randomSubreddit = subreddits[Math.floor(Math.random() * subreddits.length)];

            // Construct the API endpoint using the random subreddit
            const randomUrl = `https://meme-api.com/gimme/${randomSubreddit}`;
            
            const response = await fetch(randomUrl);
            const data = await response.json();
            document.getElementById('memeImage').src = data.url;
            document.getElementById('memeImage').style.display = 'block';
            document.getElementById('memeTitle').innerText = data.title;

            // Disable and hide the button for 3 seconds
            const memeButton = document.getElementById('memeButton');
            memeButton.style.visibility = 'hidden';
            memeButton.disabled = true;
            setTimeout(() => {
                memeButton.style.visibility = 'visible';
                memeButton.disabled = false;
            }, 3000);
        }
    </script>

</body>
</html>
